<!doctype html>
<head>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <h1>header</h1>
    </header>
    <main>
        <div>
            <h3>log in</h3>
            <label>name</label>
            <input type="text" id="login-name" /> <br>
            <label>password</label>
            <input type="password" id="login-password" /> <br>
            <button onclick="login()">send</button>
            <p id="login-output"></p>
        </div>
        <div>
            <h3>sign up</h3>
            <label>name</label>
            <input type="text" id="signup-name" /> <br>
            <label>password</label>
            <input type="password" id="signup-password" /> <br>
            <button onclick="signup()">send</button>
            <p id="signup-output"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
